<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="gift">
      <img src="images/image-equilibrium.jpg" alt="" class="card">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="textos">
      <p class="ETH"><img src="images/icon-ethereum.svg" alt="">0.041 ETH </p>
     <p><img src="images/icon-clock.svg" alt="">3 days left</p> 
    </div>
  <div id="linha-horizontal"></div>
  </div>

 <div class="perfil">
   <img class="imagem-perfil" src="images/image-avatar.png" alt="imagem-avatar">
  
   <p>Creation of Jules Wyvern</p>
 </div>
  </main>
